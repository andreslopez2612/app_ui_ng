<div class="col-md-2">

</div>
<div class="col-md-8" *ngFor="let user of users">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Country</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
            <td>{{user.name}}</td>
            <td>{{user.country}}</td>
            <td>
                <button type="button" [routerLink]="['/users/edit', user.id]" class="btn btn-outline-primary">Edit</button> 
            </td>
            <td>
                <button type="button" (click)="editUser(user.id)" class="btn btn-outline-primary">Delete</button> 
            </td>            
          </tr>
        </tbody>
      </table>
</div>
<div class="col-md-2">

</div>
